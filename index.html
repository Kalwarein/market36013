<!doctype html>
<html lang="en">
  <head>
    <!-- Base setup -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no" />
    <meta name="theme-color" content="#0F9D58" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />

    <!-- Main Title & Description -->
    <title>Market360 - Sierra Leone’s Marketplace for Businesses & Traders</title>
    <meta name="description" content="Market360 is Sierra Leone’s trusted B2B & B2C marketplace — discover suppliers, buy & sell products, and connect with verified businesses across the country." />
    <meta name="keywords" content="market360, sierra leone, freetown, b2b, b2c, online store, ecommerce, buy, sell, wholesale, business directory, trade, suppliers, services, local market, africa" />
    <meta name="author" content="Market360 Team" />
    <meta name="robots" content="index, follow" />
    <meta name="language" content="English" />

    <!-- Open Graph / Facebook / WhatsApp -->
    <meta property="og:title" content="Market360 - Sierra Leone’s Marketplace" />
    <meta property="og:description" content="Buy, sell & connect with trusted suppliers and businesses across Sierra Leone on Market360." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://market360.sl" />
    <meta property="og:image" content="https://i.imghippo.com/files/jnFi5045DM.png" />
    <meta property="og:site_name" content="Market360" />
    <meta property="og:locale" content="en_SL" />

    <!-- Twitter / X -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Market360 - Buy, Sell & Connect in Sierra Leone" />
    <meta name="twitter:description" content="The most reliable marketplace for Sierra Leone — connect buyers, sellers, and suppliers instantly." />
    <meta name="twitter:image" content="https://i.imghippo.com/files/jnFi5045DM.png" />

    <!-- Favicons -->
    <link rel="icon" type="image/png" href="https://i.imghippo.com/files/jnFi5045DM.png" />
    <link rel="apple-touch-icon" href="https://i.imghippo.com/files/jnFi5045DM.png" />

    <!-- Schema.org for SEO -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "Market360",
      "url": "https://market360.sl",
      "logo": "https://i.imghippo.com/files/jnFi5045DM.png",
      "sameAs": [
        "https://facebook.com/Market360SL",
        "https://twitter.com/Market360SL",
        "https://instagram.com/Market360SL",
        "https://linkedin.com/company/market360"
      ],
      "description": "Market360 connects Sierra Leone businesses with suppliers and buyers nationwide."
    }
    </script>
  </head>

  <body>
    <div id="root"></div>
    <!-- Keep your app linked as before -->
    <script type="module" src="/src/main.tsx"></script>
  </body>
  </html>
